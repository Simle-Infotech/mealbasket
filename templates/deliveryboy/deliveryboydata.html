
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body> 
{% comment %}     
 {% block content %} {% endcomment %}

<div class=" px-5">
    <div class="px-5 py-2">

         <form action="" method="post">
            {% csrf_token %}
            
                <label for=""  class="fw-bold">Enter Restaurant Name:</label>
                {{deldata.DeliveryBoy_Fullname}}

                {{deldata.DeliveryBoy_PhoneNO}}

                {{deldata.DeliveryBoy_Email}}

                {{deldata.DeliveryBoy_AdharcardNo}}

                {{deldata.DeliveryBoy_DrivingLicenceNo}}

                {{deldata.DeliveryBoy_PanCard}}

            <br>
    </div>
</div>
