{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page Title -->
    <title>MealBasket / Delivery</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'assets/images/logo/favicon.png' %}"
      type="image/x-icon"
    />

    <!-- CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'assets/css/animate-3.7.0.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/font-awesome-4.7.0.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/owl-carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/jquery.datetimepicker.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static '../static/assets/css/style.css' %}"
    />
    <!-- <link rel="stylesheet" href=""> -->
  </head>

  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card"  style="-webkit-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
              -moz-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
              box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-dark text-center mb-5">
                    Login Here
                  </h2>

                  <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-outline mb-2">
                      {% comment %}
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                      />
                      {% endcomment %}
                      <label class="form-label" for="form3Example3cg"
                      >Your Email</label
                      >
                      <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <div class="form-outline">
                      {% comment %}
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                      {% endcomment %}
                      
                      <label class="form-label" for="form3Example4cg"
                      >Password</label
                      >
                      <input type="password" name='password' id="password" class="form-control">
                    </div>

                    <strong class="fs-5 ">{{error}}</strong>
                    <br>
                    <div class="d-grid gap-2">
                      
                      <a href="{% url 'password_reset' %}" class="fs-6 fw-bolder">
                        <p class="text-end"> Forgot Password </p></a>

                      <button type="submit" class="btn btn-success btn-block fs-5 gradient-custom-4 text-body">Login
                    </button>
                  </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Don't Have an account?
                      <a href="{% url 'delreg' %}" class="fw-bold text-body"
                        ><u>register here</u></a
                      >
                    </p>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap-4.1.3.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '../static/assets/js/vendor/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'assets/js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/owl-carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
