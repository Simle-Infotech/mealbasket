{% extends "customer/custbase.html" %}
{% load static %}
{% block content %}



<!-- category area start -->
<div class="card mb-4">
    <div class="card-body p-4 d-flex flex-row">
        <div class="container-fluid row g-0">
            <div class="row g-0 p-3" style="background-color: #1b1a45;">

                <h3><span class="style-change text-light">Category</span></h3>
                {% for i in catdata %}
                <div class="card mb-3 col-lg-2 col-md-3  col-sm-4 m-1" style="max-width: 200px;">
                    <div class="row g-0">
                        <a href="{% url 'catwisefood' i.id %}" class="text-decoration-none">
                            <div class="col ">
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark fw-bold">{{i.category_name}}</h5>
                                </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    
</div>
<!-- category area end -->

<!-- Shop Start -->
<div class="container-fluid g-0">
    <div class="row g-0">
        <!-- Shop Sidebar Start -->

        <!-- Shop Sidebar End -->



                <div class="row g-0">

                    <section style="background-color: #eee;">
                        <div class="container py-5">
                          <div class="row mb-3">
                            {% for i in fooddata %}
                            <div class="col-md-6 mb-4">
            
                              <div class="card" style="-webkit-box-shadow: 3px 2px 10px 0px rgba(184,180,184,1);
                              -moz-box-shadow: 3px 2px 10px 0px rgba(184,180,184,1);
                              box-shadow: 3px 2px 10px 0px rgba(184,180,184,1);">
                                <div class="card-body">
                                  <div class="row">
                                    <div class=" col mb-4 mb-lg-0">
                                        
                                      <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                        <img height="200px" src="{{i.food_photo.url}}"
                                          class="w-100" />
                                        <a href="#!">
                                          <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                          </div>
                                        </a>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <h5>{{i.food_name}}</h5>
                                      <div class="d-flex flex-row">
                                        <div class="text-danger mb-1 me-2">
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                        </div>
                                        <span></span>
                                        <br>
                                    </div>
                                    <p class="mb-1 fs-5 text-dark me-1">{{i.food_price}} &#8377;</p>
                                    <h6 class="text-success">Free shipping</h6>
                                    <button style="width:150px;" class="btn btn-warning btn-sm mt-2" type="button">
                                        <a class="text-decoration-none text-dark " href="{% url 'cart_add'  i.id  %}">Add to cart</a>
                                        
                                      </button>
            
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                    {% endfor %}
            
                            </div>
                          </div>
                         
                          
                        </section>
                      </div>




            <!-- Shop Product End -->
            </div>
        </div>
    </div>
</div>
    
    <!-- Shop End -->



    {% endblock %}
