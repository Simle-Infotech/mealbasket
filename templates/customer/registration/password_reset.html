
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealBasket</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body  style="background-color:lightgrey;">
  
 <div style="margin-top:100px; background-color:red;" class="form-gap"></div>
 <div class="container">
   <div class="row">
     <div class="col-md-4 col-md-offset-4">
             <div class="panel panel-default" style="-webkit-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
             -moz-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
             box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);">
               <div class="panel-body">
                 <div class="text-center">
                   <h3><i class="fa fa-lock fa-4x"></i></h3>
                   <h2 class="text-center">Forgot Password?</h2>
                   <p>You can reset your password here.</p>
                   <div class="panel-body">
     
                     <form id="register-form" role="form" autocomplete="off" class="form" method="post">
     
                       <div class="form-group p-5">
                         <div class="input-group"  style="padding-left:50px;">
                           {% comment %} <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span> {% endcomment %}
                           <form method="POST" class="text-center">
                             {% csrf_token %}
                             {{form|crispy}}
                         </div>
                     </div>
                     <div class="form-group">
                         <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                     </form>
                       </div>
                       
                       <input type="hidden" class="hide" name="token" id="token" value=""> 
                     </form>
     
                   </div>
                 </div>
               </div>
             </div>
           </div>
   </div>
 </div>

 
</body>
</html>
