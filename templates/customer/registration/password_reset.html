{% extends "customer/custbase.html" %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3 text-dark">Reset Password</h2>
    <hr>

    <h5>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h5><br>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br><br>
        <button class="btn btn-warning" type="submit">Send email</button>
    </form>
</div>

{% endblock %}
