{% extends "customer/custbase.html" %}
{% load static %}
{% block content %}
{% url 'showuserprofile' as showuserprofile %}
{% url 'customerorders' as customerorders %}


<div class="row g-0">
<div class="col-md-3">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Your Profile</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'showuserprofile' %}"class="nav-link text-dark {% if request.path == showuserprofile %}
        active
    {% endif %}" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Profile
        </a>
      </li>
      
      <li>
        <a href="{% url 'customerorders' %}" class="nav-link {% if request.path == customerorders %}
        active
    {% endif %} link-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Your Orders
        </a>
      </li>
      
    </ul>
    <hr>
    
  </div>
</div>

<div class="col-md-9">
{% block profilecontent %}{% endblock  %}

</div
  {% endblock %}
