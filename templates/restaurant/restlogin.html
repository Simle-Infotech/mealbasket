{% extends "restaurant/restbase2.html" %}
{% load static %}
{% block content %} 


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 d-flex justify-content-center align-items-center">
          <div class="card text-black" style="width:450px; -webkit-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
          -moz-box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);
          box-shadow: 9px 9px 11px -7px rgba(0,0,0,0.75);">
            <div class="card-body p-md-5 ">
              <div class="">
                <div class="">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Restaurant / Login Here</p>
  
                    <form action="" method="post"  class="mx-1 mx-md-4">
                        {% csrf_token %}
  
                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email:</label>
                        <input type="email" id="form3Example3c" class="form-control" name='email' />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password:</label><br>
                        <input type="password" id="form3Example4c" class="form-control" name="password" />
                        {{error}}
                      </div>
                    </div>
                    <a href="{% url 'password_reset' %}" class="fs-6 fw-bolder">
                      <p class="text-end"> Forgot Password </p></a>
  
                    <div class="d-grid gap-2">
                      
        
                      <input type="submit" value="Login" class="btn btn-primary btn-lg">
        
        
                    </div>
  
                  </form>
                  <p class="text-center text-muted mt-5 mb-0">
                    Don't Have an account?
                    <a href="{% url 'restreg' %}" class="fw-bold text-body"
                      ><u>register here</u></a
                    >
                  </p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

        {% csrf_token %}

        <input type="email" name="email"><br><br>
        <label for="">Passsword:</label>

        <input type="submit" value="Login">
        {{error}}

{% endblock %}
